{% extends "blank_layout.html" %}
{% block content %}
<div class="flex-container">
	<div class="all-posts">
		<hr/>
		{% for post in posts %}
			<div class="link" onclick="location.href='/blog?post={{ post.id }}';">
				{{ post.title }}
				 -
				{{ post.date.strftime("%d %b %Y") }}
				 -
				by {{ post.user.firstname }} {{ post.user.lastname }}
			</div>
			<hr/>
		{% endfor %}
	</div>
</div>
{% endblock content %}
